version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g @aws-amplify/cli
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
        - npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - "node_modules/.cache"
